<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="title">Good vibes Form</h1>
        <div class="master-div">
            <p id="description">Tell us something positive that happened to you today</p>
            <form id="surey-form" action="/">
                <div class="form-rows">
                    <div class="labels">
                        <label for="name" id="name-label">Name</label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="enter your name" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="email" id="name-label">email</label>
                    </div>
                    <div class="fields">
                        <input type="email" id="email" class="input-fields" placeholder="enter your email" required>
                    </div>
                    <div class="form-rows">
                        <div class="labels">
                            <label for="number" id="number-label">on a scale of 1-10,how good was it?</label>
                        </div>
                        <div class="fields">
                            <input type="number" id="number" class="input-fields" placeholder="Enter a number 1 and 10 " min="1" max="10">
                        </div>
                        <div class="form-rows">
                            <div class="labels">
                                <label for="dropdown" id="dropdown-label">where did it happen?</label>
                            </div>
                            <div class="fields">
                                <select name="location of positive event" id="dropdown" class="dropdown">
                                    <option value="home">At home</option>
                                    <option value="commute">On my commute</option>
                                    <option value="Work">At work</option>
                                    <option value="outside">On the street</option>
                                    <option value="other">other</option>
                                </select>
                            </div>
                            <div class="form-rows">
                                <div class="labels">
                                    <label for="time-of-day">at what time of day did it hppen?</label>
                                </div>
                                <div class="fields">
                                    <ul id="time-of-day" style="list-style: none;">
                                        <li class="radio">
                                            <label>
                                                Morning
                                                <input name="time-radio" type="radio" value="1" class="user-selection">
                                            </label>
                                        <li class="radio">
                                        <label>
                                            Afternoon
                                            <input name="time-radio" type="radio" value="1" class="user-selection">
                                        </label>
                                    </li>
                                    <li class="radio">
                                            <label>
                                                evening
                                                <input name="time-radio" type="radio" value="1" class="user-selection">
                                            </label>
                                        </li>
                                    </ul>
                                    <div class="form-rows">
                                        <div class="label">
                                            <label for="Feellings">
                                                what emotions did you experience?
                                                <br>
                                                (Select all that apply)
                                            </label>
                                        </div>
                                    <div class="fields">
                                        <ul id="Feellings" style="list-style: none;">
                                            <li class="radio">
                                                <label>
                                                    <input name="Feeling-chech" value="1" type="checkbox" class="user=selection">
                                                    Excited
                                                </label>
                                            </li>
                                            <li class="radio">
                                                <label>
                                                    <input name="Feeling-chech" value="1" type="checkbox" class="user=selection">
                                                    Humbled
                                                </label>
                                            </li>
                                            <li class="radio">
                                                <label>
                                                    <input name="Feeling-chech" value="1" type="checkbox" class="user=selection">
                                                    Elated
                                                </label>
                                            </li>
                                            <li class="radio">
                                                <label>
                                                    <input name="Feeling-chech" value="1" type="checkbox" class="user=selection">
                                                    Loved
                                                </label>
                                            </li>
                                            <li class="radio">
                                                <label>
                                                    <input name="Feeling-chech" value="1" type="checkbox" class="user=selection">
                                                    Enthusiastic
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                    </div>
                                    <!-- <div class="form-rows">
                                        <div class="labels">
                                            <label for="event-details">
                                                Please describe your positive experince
                                            </label>
                                        </div>
                                        <div class="fields">
                                            <textarea id="event-details" class="input-fields" style="height:50px; resize:vertical;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" name="event-details" cols="1" rows="1" placeholder="Enter your experience here....."></textarea>
                                        </div>
                                    </div> -->
                                    <button class="button" id="submit" type="submit">submit</button>
                        </form>
                    </div>
    </main>
</body>
</html>
